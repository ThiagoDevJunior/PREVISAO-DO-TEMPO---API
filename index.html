<!doctype html>
<html lang="pt-br">
  <head>
    <!--CAPA DO SITE-->
    <link rel="apple-touch-icon" sizes="180x180" href="capa-site/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="capa-site/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="capa-site/favicon-16x16.png">

    <!--SEPARAÇÃO -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  <title>PREVISÃO DO TEMPO</title>
  </head>
  <body>
      <div class="container-fluid p-0 m-0 d-flex justify-content-center">
        <div class="card text-center shadow-lg" style="width: 26rem;">

        <div class="card-header"><font size="4">TEMPO E TEMPERATURA</div>

        <div class="card-body">
          <div class="city">CIDADE, PAIS</div>
          <div class="date">DATA LOCAL</div>
          <div class="container-img">
          <img src="icons/img1.PNG" width="110px" heigh="80px">
        </div>
          <div class="container-temp my-3 mx-4">
            <div>°C</div>
            <span></span>
          </div>
            <div class="weather">DESCRIÇÃO</div>
            <div class="low-high">MÍNIMA-°C / MÁXIMA-°C</div>
            <div class="humidity">HÚMIDADE-%</div>          
          </div>

          <div class="card-footer">
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="Buscar Cidade..." aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2">
                  <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" color="blue" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                  <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                  </svg>
                </button>
            </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
